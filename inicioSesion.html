<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="images/netflix-mobile-application-logo-free.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body class="cuerpo">
    <header>
        <nav>
            <a class="logo" href="index.html"><img src="images/netflix-mobile-application-logo-free.png" alt="100" width="100" height="100"></a>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <form id="loginForm" action="datos.php" method="get">
                <div>
                    <h2 class="encabezado">Iniciar Sesión</h2>
                </div>
                <div>
                    <br>
                </div>
                <div class="input-container">
                    <input type="email" name="correo" id="correo" placeholder="Email">
                    <span id="correoError" class="error-message"></span>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="contraseña" placeholder="Contraseña">
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div>
                    <br>
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión" id="loginButton">
                </div>
                <div>
                    <br>
                </div>
                <div>
                    <a class="ayuda" href="registro.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();

                var correo = document.getElementById("correo").value.trim();
                var password = document.getElementById("contraseña").value.trim();
                var esValido = true;

                if (correo === ""){
                    displayError("correoError", "Por favor, ingrese un usuario.");
                    esValido = false;
                }

                if (password === ""){
                    displayError("passwordError", "Por favor, ingrese una contraseña.");
                    esValido = false;
                }

                if (password.length < 8){
                    displayError("passwordError", "La contraseña debe tener al menos 8 caracteres.");
                    esValido = false;
                }

                if (esValido){
                    alert("¡Formulario Enviado Correctamente!");
                    // Aquí puedes enviar el formulario si es válido
                    // document.getElementById("loginForm").submit();
                }

                function displayError(elementId, message){
                    var errorElement = document.getElementById(elementId);
                    errorElement.innerText = message;
                }
            });

            // Deshabilitar el botón de inicio de sesión si los campos están vacíos
            document.getElementById("loginButton").addEventListener("click", function(event) {
                var correo = document.getElementById("correo").value.trim();
                var password = document.getElementById("contraseña").value.trim();

                if (correo === "" || password === "") {
                    event.preventDefault();
                    alert("Por favor, complete todos los campos.");
                }
            });
        });
    </script>
</body>
</html>
