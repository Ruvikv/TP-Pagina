<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Link del favicon -->
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" height="35px" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav w-100 justify-content-end align-items-center">
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="../pages/login.html">Iniciar Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="../pages/register.html">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="../pages/api.html">API</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="../pages/administrador.html">Administrador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container d-flex justify-content-center py-3 px-5 login-container">
                <div class="row align-items-center">
                    <div class="col p-3 rounded login-form">
                        <form id="formulario-login" novalidate>
                            <h3>Formulario de Inicio de Sesión</h3>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email"/>
                                <div class="invalid-feedback">Ingrese un correo adecuado</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password"/>
                                <div class="invalid-feedback">La contraseña debe tener mas de 8 caracteres</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="conditionsCheck" />
                                <label class="form-check-label" for="conditionsCheck">No soy un robot</label>
                                <div class="invalid-feedback">Debe aceptar las condiciones</div>
                            </div>
                            <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Validación JavaScript -->
    <script src="../js/form-validation.js"></script>
</body>
</html>
